<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>村镇银行储蓄业务系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: '微软雅黑', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #0055a5;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 30px;
        }
        .btn-custom {
            background-color: #0055a5;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #003f73;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 登录界面 -->
    <div class="card">
        <div class="card-header">
            村镇银行储蓄业务系统
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">账号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入您的账号" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入您的密码" required>
                </div>
                <button type="submit" class="btn btn-custom">登录</button>
            </form>
        </div>
    </div>

    <!-- 账户查询界面 -->
    <div class="card mt-5" id="accountInfoCard" style="display: none;">
        <div class="card-header">
            账户信息
        </div>
        <div class="card-body">
            <p id="accountDetails" style="font-size: 1.2rem;">欢迎使用村镇银行储蓄服务！</p>
            <hr>
            <h4>存款操作</h4>
            <form id="depositForm">
                <div class="mb-3">
                    <label for="depositAmount" class="form-label">存款金额 (元)</label>
                    <input type="number" class="form-control" id="depositAmount" placeholder="请输入存款金额" required>
                </div>
                <button type="submit" class="btn btn-custom">存款</button>
            </form>
            <hr>
            <h4>账户余额</h4>
            <p id="balance">余额：¥0.00</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>© 2024 村镇银行. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 禁用按钮，防止重复提交
        document.querySelector('button[type="submit"]').disabled = true;

        $.ajax({
            url: 'http://localhost:8082/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username: username, password: password }),
            success: function(response) {
                document.querySelector('button[type="submit"]').disabled = false; // 启用按钮
                if (response.success) {
                    sessionStorage.setItem('username', username);
                    alert('登录成功！');
                    document.querySelector('.card').style.display = 'none';
                    document.getElementById('accountInfoCard').style.display = 'block';
                    document.getElementById('accountDetails').textContent = `欢迎，账号：${username}`;
                    document.getElementById('balance').textContent = `余额：¥${response.balance.toFixed(2)}`;
                } else {
                    alert('账号或密码错误！');
                }
            },
            error: function() {
                document.querySelector('button[type="submit"]').disabled = false;
                alert('登录失败，请稍后再试！');
            }
        });
    });

    document.getElementById('depositForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交行为
        const username = sessionStorage.getItem('username');
        const depositAmount = parseFloat(document.getElementById('depositAmount').value);
        sessionStorage.setItem('depositAmount', depositAmount);

        // 验证存款金额
        if (!depositAmount || depositAmount <= 0) {
            alert('请输入有效的存款金额');
            return;
        }

        // 如果没有用户名，提示用户登录
        if (!username) {
            alert('请先登录');
            return;
        }

        // 发送存款请求
        $.ajax({
            url: 'http://localhost:8082/deposit',  // 假设后端有处理存款的接口
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username: username, balance: depositAmount }),    //这里为了方便  取名balance，对应user变量名
            success: function(response) {
                if (response.success) {
                    // 更新余额信息
                    document.getElementById('balance').textContent = `余额：¥${response.newBalance.toFixed(2)}`;
                    alert('存款成功');
                } else {
                    alert('存款失败，请稍后再试！');
                }
            },
            error: function() {
                alert('存款请求失败');
            }
        });
    });

</script>
</body>
</html>
